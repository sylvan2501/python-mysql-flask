{% extends "base.html" %}
{% block content %}
<!--<a href="{{url_for('login')}}">Login Page</a> <br>-->
<!--<a href="{{url_for('register')}}">Register Page</a> <br>-->
  <div class="card">
    <div class="card-header">
      <div class="row">
        <h1>Pet List</h1>
      </div>
    </div>
  </div>
  <div class="card-body">
      <a href="{{url_for('add_info')}}" class="btn btn-primary btn-small btn-sm">Add</a>
    <div class="table-responsive">
      <table class="table table-bordered">
        <tr>
            <th>Pet Name</th>
            <th>Pet Owner</th>
            <th>Email Address</th>
            <th>Species</th>
            <th>Sex</th>
            <th>Birth</th>
            <th>Action</th>
        </tr>
        {%  for pet in petList %}
        <tr>
          <td>{{ pet.name }}</td>
          <td>{{ pet.owner }}</td>
          <td>{{ pet.email }}</td>
          <td>{{ pet.species }}</td>
          <td>{{ pet.sex }}</td>
          <td>{{ pet.birth }}</td>
          <td>
              <a href="{{url_for('edit_info', pet_id=pet.pet_id)}}" class="btn btn-primary btn-small btn-sm">Edit</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>

{% endblock %}
