{% extends "base.html" %}
{% block content %}
      <div>Welcome To the Edit Form</div>
      <div class="card">
          <div class="card-header">Pet's Info</div>
            <div class="card-body">
                <form method="POST" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Pet's Name</label>
                                <input type='text' name="pet_name" value="{{petRecord.name}}"/>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label>Owner's Name</label>
                                        <input type="text" name="owner_name" id="owner_name" class="form-control" value="{{petRecord.owner}}"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label>Email Address</label>
                                        <input type="text" name="email" id="email" class="form-control" value="{{petRecord.email}}"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label>Species</label>
                                        <input type="text" name="species" id="species" class="form-control" value="{{petRecord.species}}"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label>Sex</label>
                                        <input type="text" name="sex" id="sex" class="form-control" value="{{petRecord.sex}}"/>
                                        <!-- <select name="sex" class="form-control">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select> -->
                                    </div>
                                </div>
<!--                                <div class="col-md-6">-->
<!--                                    <div class="mb-3">-->
<!--                                        <label>Birth Date</label>-->
<!--                                        <input type="date" name="birth" id="birth" class="form-control"/>-->
<!--                                    </div>-->
<!--                                </div>-->
                            </div>
                            <div class="mb-3">
                                <input type="submit" name="submit_button" class="btn btn-primary" value="Edit" />
                            </div>
                </form>
            </div>
      </div>
{% endblock %}
